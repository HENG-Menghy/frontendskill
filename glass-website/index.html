<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Websites</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/my-avatar.png" alt="My photo">
                    <h4>HENG Menghy</h4>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="twitch">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="twitch">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="twitch">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="twitch">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join pro for free games.</h3>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="game-search">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="card">
                    <img src="./images/assassins.png" alt="assassins">
                    <div class="card-info">
                        <h3>Assassins Creed Valhalla</h3>
                        <p>PS5 Version</p>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="percentage">60%</div>
                </div>
                <div class="card">
                    <img src="./images/sackboy.png" alt="sackboy">
                    <div class="card-info">
                        <h3>Sackboy Jone</h3>
                        <p>PS5 Version</p>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="percentage">60%</div>
                </div>
                <div class="card">
                    <img src="./images/spiderman.png" alt="spiderman">
                    <div class="card-info">
                        <h3>Spiderman No Way Home</h3>
                        <p>PS5 Version</p>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="percentage">60%</div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
